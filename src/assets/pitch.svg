<svg
  width="100%"
  height="100%"
  viewBox="0 0 300 450"
  xmlns="http://www.w3.org/2000/svg"
>
  {/* Pitch Background */}
  <polygon points="0,-20 300,-20 470,500 -140,500" fill="#00a651" />

  {/* Outer Border */}
  <polygon points="20,10 280,10 400,350 -100,350" fill="none" stroke="white" strokeWidth="1" />

  {/* Midline (Horizontal) */}
  <line x1="-28" y1="145" x2="328" y2="145" stroke="white" strokeWidth="1" />

  {/* Center Circle (slightly elliptical for perspective) */}
  <ellipse cx="150" cy="145" rx="40" ry="18" stroke="white" strokeWidth="1" fill="none" />

  {/* Center Spot */}
  <circle cx="150" cy="145" r="2" fill="white" />

  {/* Penalty Area - Bottom */}
  <polygon points="60,300 240,300 250,350 50,350" fill="none" stroke="white" strokeWidth="1" />

  {/* Goal Area - Bottom */}
  <polygon points="105,325 195,325 200,350 100,350" fill="none" stroke="white" strokeWidth="1" />

  {/* Penalty Spot - Bottom */}
  <circle cx="150" cy="500" r="4" fill="white" />

  <path d="M 200 300 A 30 10 0 10 100 300 180" fill="none" stroke="white" strokeWidth="1" />

  {/* Penalty Area - Top */}
  <polygon points="90,10 210,10 220,30 80,30" fill="none" stroke="white" strokeWidth="1" />

  {/* Goal Area - Top */}
  <polygon points="115,10 185,10 190,20 110,20" fill="none" stroke="white" strokeWidth="1" />

  <path d="M 110 30 A 30 10 0 1 0 190 30" fill="none" stroke="white" strokeWidth="1" />

  {/* Corner Arcs - Bottom */}
  <path d="M20,590 Q25,580 30,590" fill="none" stroke="white" strokeWidth="2" />
  <path d="M280,590 Q275,580 270,590" fill="none" stroke="white" strokeWidth="2" />

  {/* Corner Arcs - Top */}
  <path d="M0,10 Q5,15 10,10" fill="none" stroke="white" strokeWidth="2" />
  <path d="M300,10 Q295,15 290,10" fill="none" stroke="white" strokeWidth="2" />
</svg>
